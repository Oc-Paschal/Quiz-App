<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

  <div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
    <p id="timer" class="text-right text-lg font-bold text-red-500     ">
         Time: 60s
   </p>


    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Quiz App</h2>
    
    
    <h3 id="question" class="text-lg font-medium mb-6 text-gray-700">
      Question............
    </h3>
       
    
    <div class="space-y-3">
      <button class="w-full text-left border-2 border-gray-300 rounded px-4 py-2 hover:bg-blue-100" id="optionA">A: Option A</button>
      <button class="w-full text-left border-2 border-gray-300 rounded px-4 py-2 hover:bg-blue-100" id="optionB">B: Option B</button>
      <button class="w-full text-left border-2 border-gray-300 rounded px-4 py-2 hover:bg-blue-100" id="optionC">C: Option C</button>
      <button class="w-full text-left border-2 border-gray-300 rounded px-4 py-2 hover:bg-blue-100" id="optionD">D: Option D</button>
    </div>
    
    
    <div class="flex justify-between mt-6">
      <button id="prevBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-4 py-2 rounded">Previous</button>
      <button id="nextBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Next</button>
    </div>
    
  </div>



  <div
  id="resultModal"
  class="fixed inset-0 flex items-center justify-center bg-black/50 hidden"
>
  <div
    class="bg-white rounded-xl p-6 w-[90%] max-w-sm text-center
           transform scale-75 opacity-0 transition-all duration-500"
    id="resultCard"
  >
    <h2 class="text-2xl font-bold mb-2">Quiz Completed ðŸŽ‰</h2>
    <p id="scoreText" class="text-lg mb-4"></p>

    <button
      class="bg-blue-500 text-white px-4 py-2 rounded-lg"
      onclick="location.reload()"
    >
      Restart Quiz
    </button>
  </div>
</div>

  </div>


  <script src="script.js"></script>

</body>
</html>
